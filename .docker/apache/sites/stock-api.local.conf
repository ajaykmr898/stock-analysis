<VirtualHost *:80>
    ServerName localhost
    DirectoryIndex index.php index.html
    DocumentRoot /var/www/html/stock-analysis/public/
    Options Indexes FollowSymLinks

    <IfModule proxy_module>
        ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://stock-php:9000/var/www/html/stock-analysis/public/$1 timeout=180
    </IfModule>

    <Directory "/var/www/html/stock-analysis/public/">
        AllowOverride All
        Require all granted
    </Directory>

    SetEnv STOCK_ENV "local"

    CustomLog /proc/self/fd/1 common
    ErrorLog /proc/self/fd/2

</VirtualHost>
